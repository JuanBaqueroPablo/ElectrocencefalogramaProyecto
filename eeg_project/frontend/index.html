<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EEG Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { max-width: 800px; margin: 20px auto; }
  </style>
</head>
<body>
  <h1>EEG Monitor en Tiempo Real</h1>
  <canvas id="eegChart"></canvas>

  <script>
    const ctx = document.getElementById('eegChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Delta', 'Theta', 'Alpha', 'Beta', 'Gamma'],
        datasets: [{
          label: 'Nivel de ondas (%)',
          data: [0, 0, 0, 0, 0],
          backgroundColor: ['#4B0082', '#0000FF', '#00FF00', '#FFA500', '#FF0000']
        }]
      },
      options: { responsive: true }
    });

    async function updateData() {
      try {
        const res = await fetch("http://localhost:3000/api/latest");
        const data = await res.json();
        chart.data.datasets[0].data = [
          data.delta, data.theta, data.alpha, data.beta, data.gamma
        ];
        chart.update();
      } catch (err) {
        console.error("‚ùå Error obteniendo datos:", err);
      }
    }

    setInterval(updateData, 1000); // cada 1s
  </script>
</body>
</html>
